<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <h1>Registration Form</h1>  
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post"> 

    <fieldset>
    <label for="first-name" id="first-name">Enter Your First Name: <input type="text" for="" id="first-name" required name="first-name" /></label>
    <label for="last-name" id="last-name">Enter Your Last Name: <input type="text" for="" id="last-name" required name="last-name"/></label>
    <label for="email" id="email">Enter Your Email: <input type="email" for="" id="email" required name="email" /></label>
    <label for="new-password" id="new-password">Create a New Password: <input type="password" for="" id="new-password" required   pattern="[a-z0-5]{8,}" name="password" /></label>
  </fieldset>

  <fieldset>
    <legend checked="Personal">Account type (required)</legend>

  <label for="personal-account">
    <input class="inline" type="radio" name="account-type" checked="Personal" id="personal-account"/> Personal
  </label>

  <label for="business-account">
    <input class="inline" type="radio" name="account-type" id="business-account"/> Business
  </label>
  </fieldset>

  <fieldset>
    <label for="profile-picture" id="profile-picture">Upload a profile picture:<input type="file" name="img"></label>
    <label for="age" id="age">Input your age (years):<input type="number" min="13" max="120" id="age" name="age" ></label>
    <label for="referrer" id="referrer">How did you hear about us?
      <select name="referrer" id="referrer">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>
    </label>
    <label for="bio" id="bio">Provide a bio: 
      <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea>
    </label>
  </fieldset>

  
  <label for="terms-and-conditions" id="terms-and-conditions">
    <input class="inline" type="checkbox" required id="terms-and-conditions" name="terms"/>I accept the
    <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
  </label>
 

  <input type="submit" value="Submit"></input>
  </form>
</body> 
</html>
